<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>

<body>
<header th:replace="plantilla/template :: header"></header>

<div class="container">
    <h1 th:text="${titulo}"></h1>
</div>

<div class="container">
    <p th:if="${error != null}" th:text="${error}" class="alert alert-warning" role="alert"> </p>
    <p th:if="${mensaje != null}" th:text="${mensaje}" class="alert alert-warning" role="alert"> </p>
    <a class="btn btn-primary btn-sm" th:href="@{/views/clientes/create}"
       th:text="'Nuevo Cliente'" title="Crear Nuevo Registro">
    </a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Telefono</th>
            <th scope="col">E-Mail</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cl:${clientes}">
            <th scope="row" th:text="${cl.id}"></th>
            <td th:text="${cl.nombres}"></td>
            <td th:text="${cl.apellidos}"></td>
            <td th:text="${cl.telefono}"></td>
            <td th:text="${cl.email}"></td>
            <td th:text="${cl.ciudad.ciudad}"></td>
            <td><a class="btn btn-success btn-sm" th:href="@{/views/clientes/edit/{id}/(id=${cl.id})}"
                   th:text="'Editar'" title="Editar Registro">
            </a></td>
            <td><a class="btn btn-danger btn-sm" th:href="@{/views/clientes/delete/{id}/(id=${cl.id})}"
                   th:text="'Eliminar'" title="Eliminar Registro"
            onclick="return confirm('Estas seguro de eliminar el registro?');">
            </a></td>

        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
