<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>

<body>
<header th:replace="plantilla/template :: header"></header>

<div class="container">
    <p th:if="${error != null}" th:text="${error}" class="alert alert-warning" role="alert"> </p>
    <p th:if="${mensaje != null}" th:text="${mensaje}" class="alert alert-warning" role="alert"> </p>
    <div class="card bg-light">
        <div class="card-header bg-light" th:text="${titulo}"></div>
        <div class="card-body">



    <form th:action="@{/views/clientes/save}" th:object="${cliente}" method="post">
        <div class="form-group row">
            <input type="hidden" th:field="*{id}">
            <label class="col-md-2" for="nombres">Nombres:</label>
            <input type="text" th:field="*{nombres}" th:value="${cliente.nombres}" class="form-control form-control-sm col-md-6" id="nombres" placeholder="Nombres del cliente">
        </div>
        <div class="form-group row">
            <label class="col-md-2" for="apellidos">Apellidos:</label>
            <input type="text" th:field="*{apellidos}" th:value="${cliente.apellidos}" class="form-control form-control-sm col-md-6" id="apellidos" placeholder="Apellidos del cliente">
        </div>
        <div class="form-group row">
            <label class="col-md-2" for="telefono">Telefono:</label>
            <input type="text" th:field="*{telefono}" th:value="${cliente.telefono}" class="form-control form-control-sm col-md-6" id="telefono" placeholder="Telefono del cliente">
        </div>
        <div class="form-group row">
            <label class="col-md-2" for="email">E-mail:</label>
            <input type="text" th:field="*{email}" th:value="${cliente.email}" class="form-control form-control-sm col-md-6" id="email" placeholder="Email del cliente">
        </div>
        <div class="form-group row">
            <label class="col-md-2" for="ciudad">Ciudad:</label>
            <select type="text" th:field="*{ciudad}"  class="form-control form-control-sm col-md-6" id="ciudad">
                <option
                        th:each="ciudad:${ciudades}"
                        th:value="${ciudad.id}"
                        th:text="${ciudad.ciudad}"
                />

                </select>
        </div>

        <div class="card-footer">
            <button type="submit" class="btn btn-primary btn-sm">Guardar</button>
        </div>

    </form>
        </div>
    </div>
</div>

<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
